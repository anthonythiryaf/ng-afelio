<div class="uikit-inner">
    <div class="app-express">
        <section class="uikit-section">
            <h1 class="uikit-h1">
                Links
            </h1>
        </section>

        <section class="uikit-section -separator">
            <h2 class="uikit-h2">Styles</h2>

            <!-- Link primary -->
            <div class="uikit-swatch mt-m">
                <div class="uikit-swatch__body">
                    <div class="flex flex-nowrap">
                        <p><a href="#" class="link -primary">
                            <span class="link__label">Lorem ipsum</span>
                        </a></p>
                    </div>
                </div>
                <div class="uikit-swatch__footer">
                    <span class="uikit-swatch__label">
                        Link primary
                    </span>
                    <textarea highlight-js [lang]="'html'">
<a href="#" class="link -primary">
    <span class="link__label">Primary link</span>
</a>
                    </textarea>
                </div>
            </div>

            <!-- Link secondary -->
            <div class="uikit-swatch mt-m">
                <div class="uikit-swatch__body">
                    <div class="flex flex-nowrap">
                        <p><a href="" class="link -secondary"><span class="link__label">Lorem ipsum</span></a></p>
                    </div>
                </div>
                <div class="uikit-swatch__footer">
                    <span class="uikit-swatch__label">
                        Link secondary
                    </span>
                    <textarea highlight-js [lang]="'html'">
<a href="#" class="link -secondary">
    <span class="link__label">Secondary link</span>
</a>
                    </textarea>
                </div>
            </div>
        </section>

        <section class="uikit-section -separator">
            <h2 class="uikit-h2 mt-l">Modifiers</h2>
            <p>All previous styles can be combined with those options.</p>

            <!-- Disabled -->
            <div class="uikit-swatch mt-m">
                <div class="uikit-swatch__body">
                    <div class="flex flex-nowrap">
                        <p><a href="" class="link -primary -disabled"><span class="link__label">Lorem ipsum</span></a></p>
                    </div>
                </div>
                <div class="uikit-swatch__footer">
                    <span class="uikit-swatch__label">
                        Disabled
                    </span>
                    <textarea highlight-js [lang]="'html'">
<a href="#" class="link -primary -disabled">
    <span class="link__label">Disabled link</span>
</a>
                    </textarea>
                </div>
            </div>

            <!-- Bold -->
            <div class="uikit-swatch mt-m">
                <div class="uikit-swatch__body">
                    <div class="flex flex-nowrap">
                        <p><a href="" class="link -primary -bold"><span class="link__label">Lorem ipsum</span></a></p>
                    </div>
                </div>
                <div class="uikit-swatch__footer">
                    <span class="uikit-swatch__label">
                        Bold
                    </span>
                    <textarea highlight-js [lang]="'html'">
<a href="#" class="link -primary -bold">
    <span class="link__label">Bold link</span>
</a>
                    </textarea>
                </div>
            </div>

            <!-- Large -->
            <div class="uikit-swatch mt-m">
                <div class="uikit-swatch__body">
                    <div class="flex flex-nowrap">
                        <p><a href="" class="link -primary -l"><span class="link__label">Lorem ipsum</span></a></p>
                    </div>
                </div>
                <div class="uikit-swatch__footer">
                    <span class="uikit-swatch__label">
                        Large
                    </span>
                    <textarea highlight-js [lang]="'html'">
<a href="#" class="link -primary -l">
    <span class="link__label">Large link</span>
</a>
                    </textarea>
                </div>
            </div>
        </section>

        <section class="uikit-section -separator">
            <h2 class="uikit-h2 mt-l">Icons</h2>

            <!-- Pre -->
            <div class="uikit-swatch">
                <div class="uikit-swatch__body">
                    <div class="flex flex-column">
                        <p><a href="" class="link -primary -pre"><span class="link__icon icon-search"></span><span class="link__label">Lorem ipsum</span></a></p>
                    </div>
                </div>
                <div class="uikit-swatch__footer">
                    <span class="uikit-swatch__label">
                        Icon before
                    </span>
                    <textarea highlight-js [lang]="'html'">
<a href="#" class="link -primary -pre">
    <span class="link__icon icon-search"></span>
    <span class="link__label">Link with icon before label</span>
</a>
                    </textarea>
                </div>
            </div>

            <!-- Post -->
            <div class="uikit-swatch mt-m">
                <div class="uikit-swatch__body">
                    <div class="flex flex-column">
                        <p><a href="" class="link -primary -post"><span class="link__icon icon-search"></span><span
                                    class="link__label">Lorem ipsum</span></a></p>
                    </div>
                </div>
                <div class="uikit-swatch__footer">
                    <span class="uikit-swatch__label">
                        Icon after
                    </span>
                    <textarea highlight-js [lang]="'html'">
<a href="#" class="link -primary -post">
    <span class="link__label">Link with icon after label</span>
    <span class="link__icon icon-search"></span>
</a>
                    </textarea>
                </div>
            </div>
        </section>
    </div>
</div>
